<table>
	<tr>
		<th>Name</th>
		<th>Country code</th>
		<th>Capital</th>
		<th>Area (sq km)</th>
		<th>Population</th>
		<th>Continent</th>
	</tr>
	<tr ng-repeat="country in countries">
		<td>{{ country.countryName }}</td>
		<td><a ng-href="#/countries/{{ country.countryCode }}/capital">{{ country.countryCode }}</a></td>
		<td>{{ country.capital }}</td>
		<td>{{ country.areaInSqKm  | number}}</td>
		<td>{{ country.population | number}}</td>
		<td>{{ country.continent }}</td>
	</tr>
</table>
